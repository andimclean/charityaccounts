
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Charity Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="lib/bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="lib/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="lib/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="lib/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="lib/bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div id="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Charity Accounts</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li data-bind="css:{active: isHome()}" class="active"><a href="#home">Home</a></li>
              <li data-bind="css:{active: isAbout()}" ><a href="#about">tuobA</a></li>
              <li data-bind="css:{active: isContact()}" ><a href="#contact">tcatnoC</a></li>
			        <li> <form class="navbar-form pull-right" id="loginform" action="#login" method="post" data-bind="visible: !isLoggedIn()">
	              <input type="text" class="span2" placeholder="email address" name="username" data-bind="value: email">
	              <button type="submit" class="btn">sign in / register</button>
                </form></li>
              <li data-bind="visible: isLoggedIn()" class='dropdown'>
                <a href="#" role="button" data-toggle="dropdown" class="dropdown-toggle" ><span data-bind="text:name"></span> <b class='caret' ></b></a>
                <ul  class="dropdown-menu"  role="menu" >
                  <li>
                    <a href="#">Organisations <i class="pull-right icon-chevron-right"></i></a>
                    <ul class="dropdown-menu sub-menu" role="menu" data-bind="foreach: user().organisations">
                      <li><a data-bind="text: name, attr:{href : orgUrl}"></a></li>
                    </ul>
                  </li>  
                  <li class="divider"></li>
                  <li><a href="#logout">Sign Out</a><li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

		<div id="home" class="hide sections">
		  <div data-bind="visible: !isLoggedIn()">
			<h1>Bootstrap starter template</h1>
			<p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>
			</div>
			<div data-bind="visible: isLoggedIn()">
		      <h1>Dashboard</h1>
		      <div class="row">
			    <button data-toggle="modal" data-target="#addOrg" class='btn'>Add Organisation</button>
                      
		      </div>
		  </div>
		</div>
		<div id="about" class="hide sections">
			<h1>About</h1>
		</div>
		<div id="contact" class="hide sections">
			<h1>Contact</h1>
		</div>
		<div id="user" class="hide sections">
        <h1 data-bind="text:name"></h1>
    </div>
    <div id="addOrg" class="modal hide fade"  role="dialog" >
	    <form class='modal-form' method="post" action="#addOrg">
	    <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	            <h3>Add new Organisation</h3>
	          </div>
	          <div class="modal-body">
	            <label>Name:</label>
	            <input type="text" value="" name="name" id="name" placeholder="Organisation name" data-bind="value: name,valueUpdate:'afterkeydown'"></input>
	          </div>
	          <div class="modal-footer">
	            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	            <button data-bind="disable: hasNameError()" type="submit" class="btn btn-primary">Save changes</button>
	          </div>
        </form>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/knockout/knockout.js"></script>
    <script src="lib/knockout/plugins.js"></script>
    <script src="lib/sammy/sammy.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
